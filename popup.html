<!doctype html>
  <head>
    <title>
      Bargain Hunter
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

  </head>
  <body>
    <div>
      <div id="top_half_container">
        <div class="center">
          <h1 id="title_id">
            Bargain Hunter
          </h1>
        </div>
        <div class="center dotted" id="icon_div">
          <img src="icon.png" id="icon_pic"/>
        </div>
      </div>
      <div id="bottom_half_container"
        <form>
          <div class="center">
            <h2 id="product_label">
              Enter the product you want below
            </h2>
          </div>
          <div class="center">
            <input type="text" name="query" id="search_field">
          </div>
          <div class="center" id="button_div">
            <button type="button" class="button hover active">
              Search!
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

</html>
